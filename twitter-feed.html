<html>
    <head>
        <title> SE Twitter Homework </title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <center>
                        <h2> <a> <b> SRIDHAR'S TWITTER FEED </b> </a> </h2>
                    </center>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-sm-offset-2">
                    <div class="tweet-container">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ul class="media-list" data-bind="foreach: people">
                                    <li class="media">
                                        <a href="#" class="pull-left">
                                            <img height="50px" width="50px" data-bind="attr:{src: $data.profileImage}" alt="">
                                        </a>
                                        <div class="media-body">
                                            <b data-bind="text: $data.name"></b>
    										<span class="text-muted" data-bind="text: $data.twitterhandle"> </span>
                                            <span class="text-muted"> . </span>
                                            <span class="text-muted" data-bind="text: $data.time"> </span>
                                            <p data-bind="text: $data.tweetText">	
                                            </p>
                                            <img data-bind="visible: $data.mediaImage != null, attr:{src: $data.mediaImage}" width="500" height="300"/>
                                        </div>
                                    </li>
                                  	<hr/>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script type="text/javascript">
function AppViewModel() {
    var self = this;
 
    self.people = ko.observableArray([
        { name: 'Sridhar Swamy', twitterhandle: '@sridharswamy', profileImage: 'img/sridhar.jpg', time: '45m', tweetText: 'Why so serious? Let\'s put a smile on your face! #Joker', mediaImage: 'img/joker.jpg' },
        { name: 'Sridhar Swamy', twitterhandle: '@sridharswamy', profileImage: 'img/sridhar.jpg', time: '3h', tweetText: 'Starting to design a mock template for a Twitter newsfeed. #GraduateLife', mediaImage: null },
        { name: 'Sridhar Swamy', twitterhandle: '@sridharswamy', profileImage: 'img/sridhar.jpg', time: '1h', tweetText: 'Have been working on this assignment for almost 2 hours now. Prior bootstrap knowledge starting to pay off! |m| #LetsDoThis', mediaImage: null },
    ]);
 
}
 
ko.applyBindings(new AppViewModel());
</script>
